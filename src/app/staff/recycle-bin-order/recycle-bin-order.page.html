<ion-content [fullscreen]="true">
  <div class="order-main">
    <div class="order-header">
      <ion-label class="back-button" routerLink="/staff/tabs/home">
        <ion-icon name="return-up-back-outline"></ion-icon>
      </ion-label>
      <ion-card-title>
        My Order
      </ion-card-title>
      <ion-icon name="notifications" class="notification d-none" (click)="showNotifications($event)"></ion-icon>
    </div>
    <div class="order-body" *ngIf="!isLoading">
      <ion-list *ngIf="modelService.orders?.length">
        <div class="inner-item" *ngFor="let order of modelService.orders; let idx = index">
          <div class="inner-item-top">
            <h4><strong>By:</strong> {{order.user.first_name}} {{order.user.surname}}</h4>
            <p>
              {{order.user?.phone}}<br/>
              {{order.user?.address}}
            </p>
            <ion-item>
              <ion-icon slot="start" class="green-trash" name="trash"></ion-icon>
              <ion-label>{{order.unit}} Unit <small>(â‚¦{{order.amount}})</small></ion-label>
              <span class="float-end status {{ order.status === 'SUCCESS' || order.status === 'COMPLETED' ? 'success' : 'pending'}}">{{ order.status}}</span>
            </ion-item>
          </div>
          <div class="inner-item-bottom" *ngIf="order.status === 'SUCCESS'">
            <button class="form-button completed" (click)="confirmCompleted(order, idx)">Confirm Completed</button>
          </div>
        </div>
      </ion-list>
      <div class="notice-message" *ngIf="!modelService.orders?.length"> No record found.</div>
    </div>
  </div>
</ion-content>
