<ion-content [fullscreen]="true">
  <div class="order-main">
    <div class="order-header">
      <ion-label class="back-button" routerLink="/staff/tabs/home">
        <ion-icon name="return-up-back-outline"></ion-icon>
      </ion-label>
      <h4>
        Customers
      </h4>
      <ion-icon name="notifications" class="notification d-none" (click)="showNotifications($event)"></ion-icon>
    </div>
    <div class="order-body" *ngIf="!isLoading">
      <ion-list *ngIf="modelService.users?.length">
        <ion-item *ngFor="let user of modelService.users; let idx = index" (click)="showUser(user, idx)">
          <ion-icon slot="start" name="person"></ion-icon>
          <ion-label>{{user.first_name}} {{user.surname}} <small>({{user.email}})</small></ion-label>
        </ion-item>
      </ion-list>
      <div class="notice-message" *ngIf="!modelService.users?.length"> No record found.</div>
    </div>
  </div>
</ion-content>
