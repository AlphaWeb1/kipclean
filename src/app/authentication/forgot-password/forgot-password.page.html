<ion-content [fullscreen]="true">
  <div class="auth-main fancy-main-1">
    <div class="auth-main-header">
      <ion-label class="back-button" routerLink="/home">
        <ion-icon name="return-up-back-outline"></ion-icon>
      </ion-label>
    </div>
    <div class="auth-inner-wrapper">
      <div class="auth-main-header">
        <ion-card-subtitle>Forgot Password</ion-card-subtitle>
        <ion-card-title>Hello there,</ion-card-title>
      </div>
      <div class="auth-main-body">
        <div class="auth-body-text">
          Let's send you an email with a password reset code.
        </div>
        <form #loginForm="ngForm" class="reg-form-main">
          <div class="form-controls-wrapper">
            <div class="input-wrapper">
              <div class="input-inner">
                <ion-item class="reg-form-input-item">
                  <ion-icon class="input-icon float-label" name="mail"></ion-icon>
                  <ion-input class="input reg-form-input" name="email" type="email" placeholder="Email" [(ngModel)]="email" required></ion-input>
                </ion-item>
              </div>
            </div>
            <div class="input-wrapper" *ngIf="isCodeSent">
              <div class="input-inner">
                <ion-item class="reg-form-input-item">
                  <ion-icon class="input-icon float-label" name="lock-open"></ion-icon>
                  <ion-input class="input reg-form-input" name="resetCode" type="text" placeholder="Reset Code" [(ngModel)]="code" required></ion-input>
                </ion-item>
              </div>
            </div>
            <div class="input-wrapper" *ngIf="!isCodeSent">
              <div class="input-inner">
                <button class="reg-form-button" [disabled]="!email || inProcess" (click)="onSendPasswordResetCode()">
                  <span *ngIf="!inProcess">Send Reset Code</span>
                  <ion-spinner name="lines-small" *ngIf="inProcess"></ion-spinner>
                </button>
              </div>
            </div>
            <div class="input-wrapper" *ngIf="isCodeSent">
              <div class="input-inner">
                <button class="reg-form-button" [disabled]="(!email && !code) || inProcess" (click)="onVerifyResetCode()">
                  <span *ngIf="!inProcess">Verify Reset Code</span>
                  <ion-spinner name="lines-small" *ngIf="inProcess"></ion-spinner>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</ion-content>
