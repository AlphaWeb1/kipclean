<ion-content>
  <div class="modal-main">
    <div class="modal-body">
      <div class="modal-title">
        <ion-card-title>Topup Wallet</ion-card-title>
        <ion-button color="light" (click)="closeModal()">
          <ion-icon name="close" slot="icon-only"></ion-icon>
        </ion-button>
      </div>
      <form class="modal-form">
        <div class="form-controls-wrapper">
          <div class="input-wrapper">
            <div class="input-inner">
              <ion-item class="reg-form-input-item">
                <ion-icon class="input-icon float-label" name="cash"></ion-icon>
                <ion-input class="input reg-form-input" name="amount" type="number" placeholder="Amount" [(ngModel)]="amount" required></ion-input>
              </ion-item>
            </div>
          </div>
          <div class="input-wrapper">
            <div class="input-inner">
              <button class="reg-form-button" [disabled]="!amount || inProcess" (click)="onTopup()">
                <span *ngIf="!inProcess">Make Payment</span>
                <ion-spinner name="lines-small" *ngIf="inProcess"></ion-spinner>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</ion-content>
