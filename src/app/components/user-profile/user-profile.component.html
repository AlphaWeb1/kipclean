
<ion-content>
  <div class="modal-main">
    <div class="modal-body">
      <div class="modal-title">
        <ion-card-title>User Profile</ion-card-title>
        <ion-button color="light" (click)="closeModal()">
          <ion-icon name="close" slot="icon-only"></ion-icon>
        </ion-button>
      </div>
      <div class="modal-content">
        <ion-card>
          <div class="d-flex flex-center">
            <ion-icon class="user-icon" name="person"></ion-icon>
          </div>
          <ion-card-header class="flex-header">
            <ion-card-title>{{ user.first_name }} {{ user.surname }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item lines="none">
                <ion-label>
                  {{ user.email }}
                </ion-label>
              </ion-item>
              <ion-item lines="none">
                <ion-label>
                {{ user.phone }}
                </ion-label>
              </ion-item>
              <ion-item lines="none">
                <ion-label>
                {{ user.address }}
                </ion-label>
              </ion-item>
              <h4 class="text-center">Next Collection Date</h4>
              <ion-item lines="none">
                <ion-label>
                 {{ user.collection_date }}
                </ion-label>
              </ion-item>
              <ion-item lines="none">
                <ion-label>
                {{ user.location }}
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
  </div>
</ion-content>
