<ion-content [fullscreen]="true">
  <div class="order-main">
    <div class="order-header">
      <ion-label class="back-button" routerLink="/main/tabs/dashboard">
        <ion-icon name="return-up-back-outline"></ion-icon>
      </ion-label>
      <ion-card-title>
        My Order
      </ion-card-title>
      <ion-icon name="notifications" class="notification" (click)="showNotifications($event)"></ion-icon>
    </div>
    <div class="order-body" *ngIf="!isLoading">
      <ion-list *ngIf="modelService.orders?.length">
        <ion-item *ngFor="let order of modelService.orders; let idx = index">
          <ion-icon slot="start" name="trash"></ion-icon>
          <ion-label>{{order.unit}} Unit <small>(â‚¦{{order.amount}})</small></ion-label>
          <span class="float-end status {{ order.status == 'SUCCESS' ? 'success' : 'pending'}}">{{ order.status}}</span>
        </ion-item>
      </ion-list>
      <div class="notice-message" *ngIf="!modelService.orders?.length"> No record found.</div>
    </div>
  </div>
</ion-content>
