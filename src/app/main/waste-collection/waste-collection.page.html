<ion-content [fullscreen]="true">
  <div class="waste-main">
    <div class="waste-header">
      <ion-label class="back-button" routerLink="/main/tabs/dashboard">
        <ion-icon name="return-up-back-outline"></ion-icon>
      </ion-label>
      <ion-card-title>
        Waste Collection Dates
      </ion-card-title>
    </div>
    <div class="waste-body">
      <ion-list *ngIf="collectionDates?.length">
        <ion-item *ngFor="let collection of collectionDates; let idx = index">
          <ion-label>{{collection.location}} <small>({{collection.date}})</small></ion-label>
          <ion-icon class="d-none" slot="end" name="ellipsis-horizontal"></ion-icon>
        </ion-item>
      </ion-list>
      <div class="notice-message" *ngIf="!collectionDates.length"> No record found.</div>
    </div>
  </div>
</ion-content>
